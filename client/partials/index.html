<h1>Here are all your friends!</h1>
<h3>Filter by Birthday:</h3>
<input type="date" ng-model="filter.birthday">
<input ng-model="filter.$">
<table>
  <tr>
    <th>Name</th>
    <th>Show</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr ng-repeat="friend in IC.friends | filter:filter:strict">
    <td>{{friend.first_name}} {{friend.last_name}}</td>
    <td><a href="/#!/show/{{friend._id}}">Show</a> </td>
    <td><a href="/#!/edit/{{friend._id}}">Edit</a> </td>
    <td><a href="#" ng-click="IC.delete(friend._id)">Delete</a></td>

  </tr>
</table>
