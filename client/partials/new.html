<h1>Create Friends!</h1>
<form ng-submit="NC.create()">

  <input placeholder="First Name" ng-model="NC.newFriend.first_name"/>
  <input placeholder="Last Name" ng-model="NC.newFriend.last_name"/>
  <input type="date" ng-model="NC.newFriend.birthday"/>

  <input  type="submit" value="Create Friend">
</form>
